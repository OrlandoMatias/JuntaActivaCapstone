{% extends 'gestion/base.html' %}

{% block title %}Iniciar Sesión - Sistema de Gestión Vecinal{% endblock %}

{% block content %}
<div class="content-container">
    <h1>Iniciar Sesión</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <label for="id_username">Usuario:</label>
        <input type="text" name="username" id="id_username" required autofocus>
        
        <label for="id_password">Contraseña:</label>
        <input type="password" name="password" id="id_password" required>
        
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    
    <p style="margin-top: 1rem;">
        <a href="{% url 'password_reset' %}" style="color: #3498db; text-decoration: none;">¿Olvidaste tu contraseña?</a>
    </p>
    
    <p style="margin-top: 1.5rem; color: #6c757d;">
        ¿No tienes cuenta? <a href="{% url 'registrar_vecino' %}">Regístrate aquí</a>
    </p>
</div>
{% endblock %}
